<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basics</title>
    <style>
    html,body{
        height: 100%;
        width: 100%;
        margin: 0px;
        padding: 0px;
    }
    div{
        display: grid;
        justify-content: center;
        grid-template-columns: 20% 20% 20% 20% 20%;
        height: 20%;
        width: 100%;
    }
    span{
        width: 100%;
        display: flex;

        align-items: center;
    }

    .eiei1{
        background-color: green;
    }

    .eiei2{
        background-color: red;
    }

    </style>
</head>
<body>
    <div>
        <span class="eiei1">
            <h1>First cell</h1>
        </span>
        <span class="eiei2">
            <h1>Second Cell</h1>
        </span>
        <span style="background-color: blue;">
            <h1>third cell</h1>
        </span>
        <span style="background-color: pink;">
            <h1>forth Cell</h1>
        </span>
        <span style="background-color: darkcyan;">
            <h1>fifth cell</h1>
        </span>

    </div>
    </div>
</body>
</html>
